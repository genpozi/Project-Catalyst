<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#09090b" />
    <meta name="description" content="0relai (Zero Reliance) is an advanced architectural engine that leverages AI to guide users from abstract ideas to fully specified, production-ready technical blueprints." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/vite.svg">
    <title>0relai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.3/dist/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ide-bg': '#09090b',       // Main background (darkest)
              'ide-panel': '#121214',    // Panel background
              'ide-border': 'rgba(255, 255, 255, 0.08)', // Subtle borders
              'glass-btn': 'rgba(255, 255, 255, 0.05)',
              'glass-btn-hover': 'rgba(255, 255, 255, 0.1)',
              
              'brand-primary': '#4f46e5', // Indigo-600
              'brand-secondary': '#3b82f6', // Blue-500
              'brand-accent': '#a855f7', // Purple-500
              'tech-cyan': '#06b6d4', // Cyan
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Consolas', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-in-up': 'slideInUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(10px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            },
            boxShadow: {
              'glow': '0 0 20px rgba(79, 70, 229, 0.15)',
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #e2e8f0;
        overflow: hidden; /* App-like fixed viewport */
        height: 100vh;
        width: 100vw;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* IDE Utilities */
      .ide-border-r { border-right: 1px solid rgba(255, 255, 255, 0.08); }
      .ide-border-l { border-left: 1px solid rgba(255, 255, 255, 0.08); }
      .ide-border-b { border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
      .ide-border-t { border-top: 1px solid rgba(255, 255, 255, 0.08); }

      /* Glass Components */
      .glass-panel {
        background: rgba(18, 18, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.2s ease;
      }
      .glass-input:focus {
        border-color: #4f46e5;
        background: rgba(0, 0, 0, 0.4);
        outline: none;
      }

      .glass-btn-primary {
        background: rgba(79, 70, 229, 0.8);
        border: 1px solid rgba(79, 70, 229, 0.5);
        color: white;
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.2);
      }
      .glass-btn-primary:hover {
        background: rgba(79, 70, 229, 1);
      }

      /* Refined Scrollbars */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "jszip": "https://esm.run/jszip",
    "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm",
    "html-to-image": "https://esm.run/html-to-image",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "reactflow": "https://esm.sh/reactflow@11.11.3?external=react,react-dom",
    "reactflow/": "https://esm.sh/reactflow@^11.11.4/",
    "@webcontainer/api": "https://esm.run/@webcontainer/api",
    "xterm": "https://esm.run/xterm",
    "xterm-addon-fit": "https://esm.run/xterm-addon-fit"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered: ', reg))
        .catch(err => console.log('SW registration failed: ', err));
    });
  }
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
