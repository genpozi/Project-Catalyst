
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b0e14" />
    <meta name="description" content="0relai (Zero Reliance) is an advanced architectural engine that leverages AI to guide users from abstract ideas to fully specified, production-ready technical blueprints." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/vite.svg">
    <title>0relai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0b0e14', // Deepest background
              'brand-panel': '#151b26', // Card background
              'brand-surface': '#1e293b', // Hover/Active states
              'brand-primary': '#4f46e5', // Indigo-600
              'brand-secondary': '#3b82f6', // Blue-500
              'brand-accent': '#c084fc', // Purple-400
              'tech-cyan': '#06b6d4', // Cyan for accents
              'glass-border': 'rgba(255, 255, 255, 0.08)',
              'glass-highlight': 'rgba(255, 255, 255, 0.05)',
              'glass-text': 'rgba(255, 255, 255, 0.9)',
              'glass-text-secondary': 'rgba(255, 255, 255, 0.5)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-in-up': 'slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(10px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            },
            boxShadow: {
              'glow': '0 0 20px rgba(79, 70, 229, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0e14;
        color: #e2e8f0;
        /* Subtle Grid Pattern */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        min-height: 100vh;
      }

      /* Tech Borders */
      .tech-border {
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .tech-border-t { border-top: 1px solid rgba(255, 255, 255, 0.08); }
      .tech-border-b { border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
      .tech-border-r { border-right: 1px solid rgba(255, 255, 255, 0.08); }

      /* Panel Styles (Automaker Style) */
      .glass-panel {
        background: #151b26;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
      }
      
      .glass-input {
        background: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.2s ease;
      }
      .glass-input:focus {
        border-color: #4f46e5;
        background: #0f172a;
        outline: none;
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
      }

      .glass-button-primary {
        background: #4f46e5;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-button-primary:hover {
        background: #4338ca;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0e14;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>

{
  "imports": {

    "react": "https://aistudiocdn.com/react@^19.2.0",

}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered: ', reg))
        .catch(err => console.log('SW registration failed: ', err));
    });
  }
</script>
