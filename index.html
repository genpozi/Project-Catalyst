    <!-- 1. Global Error Trap: Catch crashes before React mounts -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Ignore ResizeObserver loop limit exceeded
        if (msg.includes('ResizeObserver')) return false;
        
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = `
            <div style="color:#ef4444; font-family:monospace; padding:20px; background:#09090b; height:100vh;">
              <h2 style="margin-bottom:10px;">System Failure</h2>
              <p style="opacity:0.8;">${msg}</p>
              <div style="margin-top:20px; font-size:12px; opacity:0.5;">
                ${url}:${line}:${col}
              </div>
              <button onclick="localStorage.clear(); window.location.reload()" style="margin-top:20px; background:#333; color:white; border:1px solid #555; padding:8px 16px; cursor:pointer;">
                Emergency Reset
              </button>
            </div>
          `;
        }
        return false;
      };

      // 2. Process Shim: Ensure GenAI SDK finds process.env
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '', // Populated by Vite transform or stays empty safely
        },
        version: ''
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>

    <script>
      // 3. Safe Tailwind Config
      if (window.tailwind) {
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'ide-bg': '#09090b',       
                'ide-panel': '#121214',    
                'ide-border': 'rgba(255, 255, 255, 0.08)',

                'glass-btn-hover': 'rgba(255, 255, 255, 0.1)',
                'brand-primary': '#4f46e5',

                'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
              }
            }
          }
        }
      }
    </script>
    <style>

      body {
        font-family: 'Inter', sans-serif;

        width: 100vw;

      #root {
        height: 100%;

      /* IDE Utilities */
      .ide-border-r { border-right: 1px solid rgba(255, 255, 255, 0.08); }
      .ide-border-l { border-left: 1px solid rgba(255, 255, 255, 0.08); }
      .ide-border-b { border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
      .ide-border-t { border-top: 1px solid rgba(255, 255, 255, 0.08); }

      /* Glass Components */
      .glass-panel {
        background: rgba(18, 18, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.2s ease;
      }
      .glass-input:focus {
        border-color: #4f46e5;
        background: rgba(0, 0, 0, 0.4);
        outline: none;
      }

      /* Refined Scrollbars */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {

        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {

    <!-- 5. Service Worker Reset: Force unregister with safe handling -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              for (let registration of registrations) {
                // Wrap unregister in try/catch to avoid 'The document is in an invalid state' error
                try {
                    registration.unregister().catch(e => console.warn('SW Unregister failed:', e));
                } catch(e) {
                    console.warn('SW Cleanup error:', e);
                }
              }
              console.log('Service Workers cleared to ensure fresh React 18 load');
            }).catch(e => console.warn('Could not get SW registrations:', e));
          } catch(e) {
            console.warn('Navigator SW error:', e);
          }
        });
      }
    </script>
